<!DOCTYPE html>
<html>

<head>
    <title>Combinado 1</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../N/static/css/home.css"/>
</head>
<style>
    table {
      border-collapse: collapse;
    }

    table, th, td {
      border: 2px solid black;
    }
      
    .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .button1 {
        background-color: #eee;
    }
    .button2 {
        background-color: #008CBA;
    }

</style>

  <body style="background-color: gainsboro;">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#">
        <img src="../static/image/Negocio - Copia.png" alt="logo" style="width: 40px;" >
      </a>
      
      <!-- Links -->
      <ul class="navbar-nav">
        <li>
          <a class="navbar-brand" href="#">Negocio Pai d'Egua</a>   
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Cardápio Digitals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Carrinho<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="content" style="text-align: center;">
        <div class="header"></div>
        <div class="header-2" style="margin-top: 5%;">
          <h1>Seus Pedidos</h1>
        </div>
        <div class="">
          <center>
            <table class="table" style="background-position: center; width: 50%; table-layout: fixed; text-align: center;">
              <thead style="background-color: darkslategray;">
                <tr>
                  <th scope="col" style="color:lightgoldenrodyellow;">Prato</th>
                  <th scope="col" style="color:lightgoldenrodyellow;" >Preço</th>
                </tr>
              </thead>
              <tbody>
                {% for produto in carrinho %}
                <tr>
                    <td>{{produto.prato}}</td>
                    <td>{{produto.preco}}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td>TOTAL</td>
                    <td>{{total}}</td>
                </tr>
              </tbody>
            </table>
          </center>          
        </div>

        <div>
          <form  action="formulario" method="post">
            <center>
              <input value="Comprar" type="submit" class="btn btn-primary"/>
            </center>
          </form>
        </div>
      </div>
    </main>

  </body>

</html>
