<!DOCTYPE html>
<html>

<head>
    <title>Lista de Pedidos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/lista.css"/>
</head>

<body style="background-color: gainsboro;">
  
  <div class="container-body">

    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <!-- Brand/logo -->
          <a class="navbar-brand" href="#">
            <img src="../static/image/Negocio - Copia.png" alt="logo" style="width: 50px;" >
          </a>
          <a class="navbar-brand" id="logo" href="#">
            Negócio Pai d'Egua
          </a>
          
          <!-- Links -->
          <ul class="navbar-nav">        
            <li class="nav-item">
              <a class="nav-link" href="/">Cardápio Digital</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/carrinho">Lista de Pedidos<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </nav>
    </header>

    <main>
      <div class="content" style="text-align: center;">
        <div class="header"></div>
        <div class="header-2" style="margin-top: 5%;">
          <h1 id="titulo">Seus Pedidos</h1>
        </div>
        <div class="">
          <center>
            <table class="table" style="background-position: center; width: 50%; table-layout: fixed; text-align: center;">
              <thead style="background-color: darkslategray;">
                <tr>
                  <th scope="col" style="color:lightgoldenrodyellow;">Prato</th>
                  <th scope="col" style="color:lightgoldenrodyellow;" >Preço</th>
                    <th scope="col" style="color:lightgoldenrodyellow;">Qtd</th>
                </tr>
              </thead>
              <tbody>
                {% for produto in carrinho %}
                <tr>
                    <td>{{produto.nome}}</td>
                    <td>{{produto.preco}}</td>
                    <td>{{produto.quantidade}}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td>TOTAL</td>
                    <td>{{total}}</td>
                </tr>
              </tbody>
            </table>
          </center>          
        </div>

        <div>
          <form  action="/pedido_finalizado" method="post">
            <center>
              <input value="Comprar" type="submit" id="bt-comprar" class="btn btn-primary"/>
            </center>
          </form>
        </div>
      </div>
    </main>
    
    <footer></footer>
  
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
