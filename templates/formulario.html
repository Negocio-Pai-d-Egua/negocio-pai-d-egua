      <form action="pedido_finalizado" method="post" enctype="multipart/form-data">
        <center>
          <br><br>
          <h1 style="text-align: center;">Formulário de Pagamento</h1>
          <div class="form-group">
            <label for="exampleFormControlInput1">Nome Completo</label>
            <input type="text" name="nome" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome completo" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Marque o número de sua mesa</label>
            <select class="form-control" name="mesa" id="exampleFormControlSelect1" required>
              <option>1</option>
              <option>2</option>
              <option>3</option>            
            </select>
          </div>        
          <div class="form-group">
            <label for="exampleFormControlSelect2">Selecione Forma de Pagamento</label>
            <select class="form-control" name="forma_pagamento" id="exampleFormControlSelect2" required>
              <option>Dinheiro</option>
              <option>Cartão de Crédito</option>
              <option>Cartão de Débito</option>            
            </select>
          </div>
          <div>
            <input type="submit"  class="btn btn-primary" value="Enviar Forma de Pagamento"></input><br><br>
            <a href="/" class="btn btn-primary" >Cancelar pedido</a>
          </div>   
        </center>        

      </form>
