<!DOCTYPE html>
<html>
  <head>
      <title>Formulario Negocio Pai D'Egua</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="../static/css/formulario.css"/>
  </head>

  <body hgcolor="White" text="Black">
    <div class="container-body">
      <header>
        <div class=".container-fluid">
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">
              <img src="../static/image/Negocio - Copia.png" alt="logo" style="width: 50px;" >
            </a>
            <a class="navbar-brand" id="logo" href="#">
              Negócio Pai d'Egua
            </a>   
            
            <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Cardápio Digital<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="carrinho">Lista de Pedidos</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>

        <center>
          <form action="/salvando_cookie" method="post" enctype="multipart/form-data">
            <div class="form-position">
              <br><br>
              <h2 id="titulo">Sua mesa</h2>

              <div class="form-group">
                <label for="exampleFormControlSelect1">Marque o número de sua mesa</label>
                  <input type="text" name="produto_id" value="{{ produto_id }}" hidden/>
                <select class="form-control" name="mesa" id="exampleFormControlSelect1" required>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>

                </select>
              </div>
              <div align=center>
                <input type="submit"  class="btn btn-primary" value="Continuar"></input><br><br>
              </div>
            </div>

          </form>
        </center>





      

    
      </main>
      
      <footer></footer>
    
    </div>
